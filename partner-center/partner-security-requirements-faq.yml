- name: Assistance
  questions:
  - question: >
      Où puis-je obtenir un support ?
    answer: >
      Pour obtenir des ressources de support répondant aux exigences de sécurité, si vous bénéficiez d’un contrat ASfP (support avancé pour les partenaires), contactez votre responsable de compte de service. Si vous bénéficiez d’un contrat PSfP (support Premier pour les partenaires), contactez votre responsable de compte de service et votre responsable de compte technique.
  - question: >
      Comment puis-je obtenir des informations techniques et un support pour m’aider à adopter le framework de modèle d’application sécurisé ?
    answer: >
      Les options de support technique pour Azure Active Directory sont disponibles via vos avantages MPN. Les partenaires ayant accès à un abonnement ASfP ou PSfP actif peuvent travailler conjointement avec leur responsable de compte associé (gestionnaire des actifs logiciels/responsable technique de compte) pour mieux comprendre les options disponibles.
  - question: >
      Comment contacter le support si j’ai perdu l’accès à l’Espace partenaires ?
    answer: "Si vous perdez l’accès en raison d’un problème d’authentification multifacteur, contactez l’administrateur général de votre locataire. Votre service informatique interne sera en mesure de vous indiquer qui est votre administrateur général. \n\nSi vous avez oublié votre mot de passe, lisez [Impossible de se connecter](unable-to-sign-in.md) pour obtenir de l’aide.\n"
  - question: >
      Où est-ce que je peux trouver plus d’informations sur les problèmes techniques courants ?
    answer: Vous trouverez des informations sur les problèmes techniques courants dans [Exigences de sécurité pour les partenaires qui utilisent l’Espace partenaires ou les API de l’Espace partenaires](partner-security-requirements.md)
