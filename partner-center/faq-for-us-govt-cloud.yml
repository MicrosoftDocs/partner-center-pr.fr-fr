title: Forum aux questions (FAQ) pour l’espace partenaires pour Microsoft Cloud pour le gouvernement des États-Unis
summary: >
  **S’applique à**: espace partenaires pour Microsoft Cloud pour le gouvernement des États-Unis


  **Rôles appropriés** : administrateur général


  ## <a name="general-questions"></a>Questions générales


  Utilisez ces questions fréquemment posées pour en savoir plus sur le programme du fournisseur de solutions Cloud (CSP) pour les Microsoft Cloud pour le gouvernement des États-Unis. Vous pouvez également contacter votre responsable de compte pour plus d’informations.
sections:
- name: Général
  questions:
  - question: >
      Qu’est-ce que Microsoft Cloud for US Government ?
    answer: >
      Conçu pour le gouvernement des États-Unis dès le départ, Microsoft Cloud pour le gouvernement des États-Unis permet aux clients du secteur public de la États-Unis, des grandes agences fédérales aux petits administrations, de choisir parmi un large éventail de services cloud computing. Pour répondre aux besoins spécifiques des clients, Microsoft a fait des investissements significatifs dans les centres de données et est dédié à la conformité avec les politiques, les obligations et les exigences fédérales et nationales américaines.
  - question: >
      Qui est éligible au programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis ?
    answer: >
      Les partenaires du États-Unis qui servent des entités gouvernementales locales, de l’État et de l’État public dans leurs capacités gouvernementales sont éligibles au programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis. Microsoft dispose d’un programme de validation strict pour déterminer l’éligibilité avant que les partenaires puissent accéder à Microsoft Cloud pour le gouvernement des États-Unis. Pour être éligible, vous devez prouver que vous collaborez avec des clients gouvernementaux. Le processus d’inscription pour le programme CSP de Microsoft pourrait avoir été augmenté pour les administrations américaines afin de capturer davantage de données pour effectuer la validation. Les preuves peuvent notamment inclure, sans s’y limiter, des numéros de contrats signés avec des entités gouvernementales et des lettres de prise en charge de votre client gouvernemental.
  - question: >
      La tarification client est-elle la même que celle de CSP Commercial ?
    answer: >
      Non. La tarification reflète les coûts supplémentaires pour fournir la valeur unique de Microsoft Cloud pour le gouvernement des États-Unis.
  - question: >
      Le modèle de remise des partenaires est-il le même ?
    answer: >
      Oui. Le modèle de remise de partenaires pour le programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis est le même que le modèle de remise de partenaires pour les services CSP commerciaux.
  - question: >
      CSP Commercial est un programme partenaires existant. En quoi le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement est-il différent ?
    answer: >
      Le programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis est différent du CSP commercial dans les domaines suivants :


      - Éligibilité : le programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis est disponible uniquement pour les partenaires dans États-Unis qui servent les entités gouvernementales, régionales et locales aux États-Unis dans leurs capacités gouvernementales. Microsoft a mis en place un programme de validation strict pour établir l’éligibilité des partenaires avant de les autoriser à accéder au cloud du gouvernement des États-Unis.


      - Intégration : les partenaires doivent intégrer le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis séparément de CSP Commercial.


      - Disponibilité du produit : les Azure Government et les services basés sur une licence comme Office 365, Enterprise Mobility + Security et Dynamics 365 sont disponibles dans le programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis.


      - Signataires : le contrat de revendeur Microsoft Cloud (MCRA) a été mis à jour pour refléter les conditions spécifiques au gouvernement.


      - Fonctionnalités de l’Espace partenaires : certaines fonctionnalités de l’Espace partenaires ne sont pas activées pour le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis afin de répondre aux exigences en matière de réglementation et de conformité. Les partenaires peuvent utiliser à la place Azure Active Directory (Azure AD) ou [API Graph](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS) pour effectuer des tâches liées à la gestion des utilisateurs et des groupes. La fonctionnalité de demande de relation automatisée est destinée à être mise à disposition par le 2021 octobre.
  - question: >
      Je ne suis pas encore partenaire CSP. Où puis-je trouver plus d’informations sur la façon de devenir partenaire CSP ?
    answer: >
      Pour en savoir plus sur les modèles d’inscription disponibles pour les partenaires, voir [Fournisseur de solutions Cloud sur Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider).
  - question: >
      Comment fonctionne la gestion de licences ?
    answer: >
      *Contrat de revendeur Microsoft Cloud (MCRA)*


      Le contrat de revendeur Microsoft Cloud autorise les partenaires à revendre des solutions par le biais du programme Fournisseur de solutions Cloud. La version de ce contrat de Microsoft Cloud pour le gouvernement des États-Unis est acceptée lors de l’intégration à Microsoft Cloud pour le gouvernement des États-Unis. Cette version inclut un Addendum et un Exposé A pour Microsoft Cloud pour le gouvernement des États-Unis après le contrat de revendeur Microsoft Cloud standard.


      Le contrat de revendeur Microsoft Cloud pour le gouvernement des États-Unis diffère du contrat de revendeur Microsoft Cloud standard sur les deux points suivants :


      - L’Addendum de Microsoft Cloud pour le gouvernement des États-Unis inclut une responsabilité supplémentaire pour les partenaires lors de la vente de services Microsoft Cloud pour le gouvernement des États-Unis.


      - L’exposition A contient le contrat de client Microsoft (contrat de client Microsoft) qui doit être intégré à chaque contrat pour les services Cloud US Government entrés entre le CSP et son client.


      *Contrat du client Microsoft (contrat de client Microsoft) présenté sous la forme A dans MCRA*


      Les fournisseurs de solutions Cloud doivent incorporer l’Exposé A dans le contrat gouvernemental conclu entre les fournisseurs de solutions Cloud et les clients qui achètent Microsoft Cloud pour le gouvernement des États-Unis. Le contrat est publié sur l’Espace partenaires et est disponible en anglais.


      Le contrat client Microsoft pour le Cloud US Government est différent du contrat de niveau de service client standard de deux manières :


      - Elle doit être incorporée dans le contrat du CSP avec son client.


      - Il a été conçu pour se conformer aux lois et réglementations fédérales, nationales et locales.


      *Contrat de distributeur Microsoft Cloud (MCDA)*


      Le MCDA (Microsoft Cloud distributeur Agreement) autorise les distributeurs à vendre via CSP. La version du contrat de distributeur Microsoft Cloud de Microsoft Cloud pour le gouvernement des États-Unis inclut un Addendum et un Exposé A pour Microsoft Cloud pour le gouvernement des États-Unis après le contrat de revendeur Microsoft Cloud standard.


      Le contrat de distributeur Microsoft Cloud de Microsoft Cloud pour le gouvernement des États-Unis diffère du contrat de distributeur Microsoft Cloud standard sur les deux points suivants :


      - L’Addendum de Microsoft Cloud pour le gouvernement des États-Unis inclut une responsabilité supplémentaire pour les partenaires lors de la vente de services Microsoft Cloud pour le gouvernement des États-Unis.


      - L’exposition A contient un contrat de client Microsoft (contrat de client Microsoft) qui doit être intégré à chaque contrat pour les services Cloud US Government entrés entre le CSP et ses clients.
  - question: >
      Quelles sont les qualifications requises pour vendre Microsoft Cloud pour le gouvernement des États-Unis ?
    answer: >
      Les critères de qualification pour la vente du programme CSP pour les Microsoft Cloud pour le gouvernement des États-Unis sont les mêmes que les critères de qualification pour les fournisseurs commerciaux, ouverts aux partenaires directs et aux revendeurs indirects. Vous n’avez pas besoin d’être renommé pour être un revendeur indirect pour le programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis si vous êtes agréé en tant que revendeur indirect pour le commerce.
  - question: >
      Je suis un partenaire existant. Que dois-je faire pour vendre Microsoft Cloud pour le gouvernement des États-Unis ?
    answer: >
      Les partenaires doivent intégrer le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis afin de répondre aux exigences en matière de réglementation et de conformité. (L’intégration pour les Microsoft Cloud pour le gouvernement des États-Unis est distincte de l’intégration pour CSP commercial.) Une fois que vous avez intégré, vous pouvez créer des clients et des offres Transact disponibles dans Microsoft Cloud pour le gouvernement des États-Unis. Si vous utilisez des API, consultez [développement pour l’espace partenaires pour Microsoft national Cloud](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS).
  - question: >
      Les primes d’encouragement des partenaires sont-elles différentes ?
    answer: >
      Non. Les incentives partenaires pour le programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis sont les mêmes que les incentives partenaires pour les services CSP commerciaux. Pour en savoir plus sur les primes d’encouragement des partenaires, connectez-vous au [portail Microsoft Partner Network](https://partner.microsoft.com/membership/partner-incentives).
  - question: >
      La facturation est-elle différente ?
    answer: >
      Non. Les critères de facturation et la configuration requise pour le programme CSP pour les Microsoft Cloud pour le gouvernement des États-Unis sont les mêmes que les critères de facturation et les exigences du CSP commercial. Pour en savoir plus sur la facturation, consultez les ressources de [Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider/resources).
  - question: >
      Pour les données hébergées dans des centres de données commerciaux, est-il possible de passer à Microsoft Cloud pour le gouvernement des États-Unis ?
    answer: >
      Afin de faciliter et de maintenir l’intégrité de l’isolation des Microsoft Cloud pour le gouvernement des États-Unis, il n’existe aucun mécanisme permettant de déplacer les services existants d’un client vers Microsoft Cloud pour le gouvernement des États-Unis. Si un client ou partenaire dispose d’Azure, il est responsable de tout déplacement de données vers un nouvel environnement de Microsoft Cloud pour le gouvernement des États-Unis.
- name: Questions sur la Microsoft Cloud pour le gouvernement des États-Unis pour Azure
  questions:
  - question: >
      Qu’est-ce que Microsoft Cloud pour le gouvernement des États-Unis pour Azure ?
    answer: >
      Le cloud Azure Government offre une plateforme cloud basée sur les principes fondamentaux relatifs à la sécurité, la confidentialité et le contrôle, la conformité et la transparence. Les entités du secteur public reçoivent une instance de Microsoft Azure, isolée physiquement, qui utilise des services de sécurité et de conformité d’exception essentiels pour le gouvernement des États-Unis pour l’ensemble des systèmes et applications basés sur son architecture. Ces services incluent les certifications de conformité FedRAMP et du Ministère de la défense, les contrats CJIS à l’échelle des États, la possibilité d’émettre des HIPAA BAA (Business Associate Agreement) et de prendre en charge la publication 1075 de l’IRS. Géré par du personnel américain autorisé, le service Azure Government prend en charge divers scénarios hybrides pour la création et le déploiement de solutions locales ou dans le cloud. Les entités du secteur public peuvent également tirer parti de l’évolutivité instantanée et du temps d’activité garanti d’un service cloud à très grande échelle.
  - question: >
      Le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis offre-t-il tous les services Azure ?
    answer: >
      L’infrastructure en tant que service (IaaS), ainsi que des offres essentielles en matière de plateformes et de données sont désormais disponibles. La feuille de route est mise à jour régulièrement et nous fournissons une documentation similaire à la documentation du CSP commercial dans l’espace partenaires (authentification requise). Vous pouvez consulter Azure Government Services actuellement disponibles ici, mais notez que certains services, tels que les services de calcul, de mise en réseau, de stockage et de Cloud classiques, ne sont pas conçus pour et ne fonctionnent pas pour CSP.
  - question: >
      Que dois-je faire pour développer avec le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis ?
    answer: >
      Pour plus d’informations sur le développement avec l’espace partenaires pour Microsoft Cloud pour le gouvernement des États-Unis, consultez [développement avec l’espace partenaires pour Microsoft Government Cloud](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS).
  - question: >
      Les API sont-elles différentes ?
    answer: >
      Les exigences liées aux API et à l’intégration pour le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis sont identiques à celles en vigueur pour CSP Commercial. Pour plus d’informations sur les points de terminaison dans Microsoft Cloud pour le gouvernement des États-Unis, consultez [URL REST de l’espace partenaires](/partner-center/develop/partner-center-rest-urls).


      >[!NOTE]

      >Les API CREST ne seront pas disponibles pour le programme CSP pour Microsoft Cloud pour le gouvernement des États-Unis. Ces API seront bientôt déconseillées dans le programme Fournisseur de solutions Cloud et, par conséquent, elles ne sont pas disponibles pour Microsoft Cloud pour le gouvernement des États-Unis. Pour répondre aux exigences en matière de réglementation et de conformité, les API suivantes ne seront pas disponibles dans le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis.

      >

      > **Gestion des comptes d’utilisateur**

      >- Créer des comptes d’utilisateur pour un client

      >- Supprimer les comptes d’utilisateur d’un client

      >- Mettre à jour des comptes d’utilisateur d’un client

      >- Obtenir une liste de tous les comptes d’utilisateur d’un client

      >- Réinitialiser le mot de passe d’un utilisateur pour un client

      >- Obtenir les rôles d’utilisateur d’un client

      >- Définir des rôles d’utilisateur pour un client

      >- Afficher les utilisateurs supprimés d’un client

      >- Restaurer un utilisateur supprimé pour un client

      >

      > **Gestion des licences**

      >- Obtenir une liste des licences disponibles

      >- Attribuer des licences à un utilisateur

      >-  Vérifier quelles licences sont attribuées à un utilisateur
  - question: >
      Existe-t-il une solution de contournement pour les API non disponibles dans le programme Fournisseur de solutions Cloud de Microsoft Cloud pour le gouvernement des États-Unis ?
    answer: >
      Les partenaires peuvent utiliser le Portail Azure, Azure AD PowerShell ou le API Graph pour la gestion des comptes d’utilisateurs partenaire. Pour plus d’informations techniques, consultez [développement avec l’espace partenaires pour le Cloud Government](https://msdn.microsoft.com/partner-center/partner-center-for-microsoft-us-govt-cloud).
- name: Questions sur les autres ressources
  questions:
  - question: >
      Où en savoir plus ?
    answer: >
      Utilisez les liens suivants pour vous familiariser avec le programme CSP et en savoir plus sur le développement avec l’espace partenaires pour Microsoft Cloud pour le gouvernement des États-Unis.


      - [Pour en savoir plus sur Azure Government](https://azure.microsoft.com/overview/clouds/government/)


      - [Pour en savoir plus sur CSP](https://partner.microsoft.com/cloud-solution-provider)


      - [Pour en savoir plus sur le développement avec l’espace partenaires pour Microsoft Cloud pour le gouvernement des États-Unis](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Et si j’ai encore des questions ?
    answer: >
      Pour plus d’informations, contactez votre responsable de compte. Rejoignez également notre groupe Yammer dédié au [Programme Fournisseur de solutions Cloud pour Azure Government](https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&feedId=11509777).
