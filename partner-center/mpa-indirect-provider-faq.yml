title: Comment les fournisseurs indirects peuvent aider leurs revendeurs indirects à accepter l’accord de partenariat Microsoft (MPA)
summary: "**Rôles appropriés**: administrateur général | Agent d’administration | Agent des ventes\n\nLes questions et réponses suivantes traitent des problèmes potentiels et des solutions pour aider les revendeurs indirects à comprendre comment et pourquoi accepter l’MPA. \n\nles fournisseurs indirects, les partenaires de facturation directe et les revendeurs indirects dans le programme fournisseur de solutions Cloud trouveront ces informations utiles.\n"
sections:
- name: Questions sur le programme et la stratégie MPA
  questions:
  - question: >
      Quelles sont les implications juridiques si le revendeur indirect n’accepte pas l’MPA ?
    answer: "À moins que vous (le revendeur indirect) acceptiez l’MPA, vous ne pourrez pas effectuer de transactions avec un fournisseur indirect (serveur de distribution) dans le programme CSP. L’MPA doit être accepté pour chaque [région CSP](regional-authorization-overview.md) dans laquelle vous souhaitez effectuer une activité. Nous avons besoin d’au moins une signature MPA par région CSP pour que le revendeur indirect soit conforme aux transactions CSP avec n’importe quel fournisseur indirect dans cette région CSP. \n"
  - question: >
      MPA est-il disponible dans les langues locales ?
    answer: "Non. Elle n’est disponible qu’en anglais. \n"
  - question: >
      Mon revendeur pense qu’il est déjà inscrit en tant que revendeur indirect, car il a pu revendre des abonnements Cloud via nous, mais il n’a pas la possibilité d’accepter l’MPA. Pourquoi ?
    answer: >
      Si le revendeur peut se connecter à l’espace partenaires, mais ne voit pas l’option permettant d’accepter l’MPA ou de vérifier qu’il est inscrit auprès du programme revendeur indirect du CSP, il est très probable qu’il n’ait inscrit que dans le programme MPN, mais pas dans CSP en tant que revendeur indirect. Dans le passé, nous permettions aux revendeurs d’effectuer des transactions par le biais de leur fournisseur indirect, même s’ils n’avaient pas été inscrits officiellement dans le programme CSP.


      Il est maintenant temps de devenir un revendeur officiel du CSP.

      Cela s’applique également aux partenaires « Advisor » qui ont été en cours de réagissement dans CSP. Microsoft a besoin d’un fournisseur de services de chiffrement du CSP actif dans chaque région d’entreprise CSP pour les revendeurs indirects afin d’effectuer des transactions avec des fournisseurs indirects.
  - question: >
      Je travaille avec plusieurs fournisseurs indirects (distributeurs) dans différents pays. Ai-je besoin d’accepter l’MPA dans chaque pays CSP ?
    answer: "Vous avez besoin d’au moins une signature MPA par région CSP sur un ID MPN. Par exemple, si vous avez un ID MPN en France et que vous êtes inscrit au programme revendeur indirect indirect en France et à MPA accepté, vous êtes conforme à la région entière de l' [Europe du CSP](regional-authorization-overview.md#europe-region-and-market) et n’avez pas à accepter MPa dans d’autres pays européens. Vous pouvez utiliser n’importe quel fournisseur indirect dans l’ensemble de la région européenne du CSP. \n"
  - question: >
      Je suis un partenaire de facture directe en France et je dois également utiliser un fournisseur indirect en Italie. dois-je accepter deux heures, une facture directe et une en tant que revendeur indirect ?
    answer: Si vous avez déjà accepté la facture MPA directe dans la région CSP, vous n’êtes pas obligé d’accepter le programme de CHIFFREment MPA indirect du revendeur. Toutefois, vous devez vous assurer que votre compte MPN est dans l’espace partenaires et que l’ID MPN partagé avec votre fournisseur indirect se trouve dans l’espace partenaires.
  - question: >
      Devons-nous continuer à accepter l’accord MPA du revendeur indirect chaque année ?
    answer: >
      Vous n’avez pas besoin d’accepter chaque année. Pour effectuer une transaction avec un fournisseur indirect, au moins une région MPA doit être acceptée pour assurer la conformité.
  - question: "Si les abonnements ne changent pas, est-il important que les revendeurs acceptent le contrat ? \n"
    answer: "Si les revendeurs indirects n’acceptent pas l’MPA, ils seront bloqués de la transaction avec le fournisseur indirect. Leurs incentives Microsoft seront affectés. \n"
  - question: >
      Suis-je déconnecté de l’espace partenaires si je n’accepte pas l’MPA ? Quels sont les risques exacts si les revendeurs n’acceptent pas l’MPA ?
    answer: "Les revendeurs indirects seront bloqués de la communication avec le fournisseur indirect (serveur de distribution). Il n’existe pas de plan pour désactiver le revendeur indirect dans un avenir proche. \n"
  - question: >
      Mon revendeur indique que l’MPA a déjà été accepté par un employé qui a quitté la société. Dois-je l’accepter à nouveau ?
    answer: >
      Non
  - question: >
      Mon revendeur a récemment modifié le nom de la société, mais j’accepte déjà l’MPA. Dois-je l’accepter à nouveau ?
    answer: >
      Non
  - question: >
      Devons-nous communiquer avec nos revendeurs pour accepter l’MPA, ou Microsoft collaborera directement avec les revendeurs pour accepter MPA ?
    answer: >
      En tant que fournisseur indirect, il vous incombe de communiquer clairement avec tous vos revendeurs indirects et de les informer des répercussions de la non-acceptation de MPA. Vous devez également fournir un support et des conseils appropriés pour accepter MPA. Pour les problèmes critiques qui ne peuvent pas être résolus par vous, vous devez les rediriger vers Microsoft avec cette rubrique de support de l’espace partenaires.
  - question: "Existe-t-il des documents qui décrivent comment les revendeurs peuvent accepter sur l’MPA et confirmer si la dernière mise à jour MPA a été acceptée ? \n"
    answer: "Voici quelques liens publics utiles qui aideront le revendeur indirect à accepter MPA et à être conforme. \n\n- [L’accord de partenariat Microsoft (MPa) pour CSP](microsoft-partner-agreement.md) (contient des instructions pas à pas pour migrer un compte MPN et accepter MPa dans l’espace partenaires)\n- [Coopérer avec des fournisseurs indirects dans le programme CSP](indirect-reseller-tasks-in-partner-center.md)\n- [Gérer les localisations dans votre compte partenaire](manage-locations.md)\n"
- name: Questions sur la structure de votre compte MPN et CSP
  questions:
  - question: >
      Quelle est la différence entre mes comptes MPN et CSP et comment sont-ils liés ?
    answer: "Votre compte MPN doit être utilisé pour gérer votre appartenance à Microsoft. Il vous fournit un ID MPN global (PGA) et un ou plusieurs ID MPN d’emplacement (PLA) en fonction du nombre de filiales que vous créez. Votre compte CSP est associé à vos ID MPN d’emplacement et est utilisé pour effectuer des transactions avec des fournisseurs indirects ou pour gérer les incentives. \n\n\n- [Gérer les localisations dans votre compte partenaire](manage-locations.md)\n\n- [Vérifier le profil de votre organisation](update-your-partner-profile.md)\n\n- [Avantages de l’adhésion à Microsoft Partner Network](mpn-overview.md)\n\n\nVotre compte CSP associé à l’emplacement MPN ID vous permet de travailler avec des fournisseurs indirects, de gérer les clients et de gagner des incentives.\n    \n- [Contrat Partenaire Microsoft (MPA) pour le programme Fournisseur de solutions Cloud](microsoft-partner-agreement.md)\n\n- [Coopérer avec des fournisseurs indirects dans le programme CSP](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      Quelle est la différence entre l’ID MPN global et l’ID MPN de l’emplacement ?
    answer: "Un compte global MPN équivalent à votre siège social et aux emplacements MPN sont vos filiales.  Il existe un ID MPN global unique (ID MPN PGA) et un ou plusieurs ID MPN d’emplacement unique (PLA MPN ID). vous pouvez vérifier les id mpn en vous connectant à l’espace partenaires à l’aide de votre compte mpn, en sélectionnant **Paramètres**, puis **Paramètres de compte** et en accédant à la Page **identificateurs** . \n\nSi vous avez des filiales dans différents pays, vous pouvez créer des emplacements MPN dans ces pays et obtenir des ID MPN d’emplacement. Vous pouvez ensuite utiliser ces ID d’emplacement MPN pour vous inscrire au programme CSP, partager les informations avec vos fournisseurs indirects et recevoir des incentives. \n\n- [Gérer les localisations dans votre compte partenaire](manage-locations.md)\n\nSi vous rencontrez des problèmes, augmentez un [ticket de support](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) à partir de l’espace partenaires. \n"
  - question: >
      Je ne sais pas quel ID MPN utiliser lors de l’inscription au programme du revendeur indirect du CSP ?
    answer: >
      Avant de procéder [à l’inscription dans le programme du revendeur indirect du CSP](indirect-reseller-tasks-in-partner-center.md), vous devez disposer d’un compte MPN actif dans l’espace partenaires. Le pays de l’ID MPN et le pays de votre compte CSP doivent correspondre pour une association réussie et l’ID MPN doit se trouver dans l’espace partenaires. Connectez-vous à votre compte MPN (les informations d’identification MPN et de connexion CSP peuvent être différentes). accédez à **Paramètres**  ->  **compte Paramètres**  ->    ->  **identificateurs** de profil d’organisation et recherchez l’ID MPN avec le **Type** « emplacement » correspondant au pays de votre compte CSP. En savoir plus sur les [emplacements MPN](manage-locations.md) avant d’associer un ID MPN à votre compte CSP pendant le processus d’inscription du fournisseur de services de chiffrement.
  - question: >
      Comment faire vérifier quel ID MPN est associé à mon compte CSP ?
    answer: "Connectez-vous à votre compte du revendeur indirect du fournisseur de solutions Cloud. Accédez à **Paramètres** -> **Paramètres du compte** -> **Profil de l’organisation** -> **Identificateurs**. Dans la zone CSP de la page, l' **ID MPN associé** est l’ID MPN associé à votre compte CSP et doit être attribué à votre fournisseur indirect pour les transactions CSP. \n"
  - question: >
      Comment puis-je afficher tous mes ID MPN ?
    answer: >
      Connectez-vous à l’espace partenaires avec les informations d’identification du compte MPN (les informations d’identification MPN et CSP peuvent être différentes). à partir de **Paramètres** sélectionnez **compte Paramètres**  ->    ->  **identificateur** de profil d’organisation pour afficher vos id MPN. Pour ajouter un nouvel emplacement/une nouvelle filiale MPN, accédez à **Profil légal** , puis cliquez sur **Ajouter un emplacement**.
- name: Questions sur l’autorisation régionale du CSP
  questions:
  - question: >
      Qu’est-ce qu’une région CSP ?
    answer: >
      Une région CSP se compose d’un ou de plusieurs pays où l’entreprise CSP peut être exécutée. L’entreprise comprend, par exemple, l’utilisation de fournisseurs indirects, la connexion avec les clients, la transaction et l’accumulation d’incentives. Vous avez besoin d’au moins un compte CSP (compte professionnel Office 365) pour faire des affaires dans une région CSP. En savoir plus sur la [région CSP](regional-authorization-overview.md).


      Si vous êtes un revendeur indirect CSP, vous devez être partenaire d’un fournisseur indirect dans la même région et vous pouvez uniquement vendre à des clients situés dans la même région.
  - question: >
      Pourquoi ne puis-je pas associer mon ID MPN à mon locataire ?
    answer: "Si vous ne parvenez pas à associer votre ID MPN à votre locataire et que vous voyez une erreur, cela signifie que l’ID MPN et le locataire ne se trouvent pas dans le même pays. Pour que l’Association fonctionne, elle doit être dans le même pays. Cette exigence est due au fait que les incentives Microsoft sont payés par pays et par ID MPN. Par exemple, si vous avez un compte CSP en France, vous avez besoin d’un emplacement MPN (ID MPN) également en France afin d’obtenir des incentives payants. ID MPN au Royaume-Uni ne fonctionne pas, même si elles se trouvent dans la même région CSP. \n\nPour résoudre ce cas, créez un emplacement MPN dans le même pays que le pays CSP. En savoir plus sur la [gestion des emplacements MPN](manage-locations.md).\n"
  - question: >
      Je dispose d’un fournisseur de revendeurs indirects CSP en France. Puis-je être partenaire d’un fournisseur indirect en Allemagne ?
    answer: >
      Oui. Une fois que votre compte du revendeur indirect du fournisseur de solutions Cloud est actif dans une région CSP, le même compte peut être utilisé pour faire de l’entreprise dans l’ensemble de la région. En savoir plus sur la [région CSP](regional-authorization-overview.md).
  - question: >
      Je suis un revendeur indirect aux États-Unis. Puis-je être partenaire avec un fournisseur indirect au Royaume-Uni ?
    answer: >
      Non. CSP est un programme régional. Le compte CSP du revendeur indirect et du fournisseur indirect doit se trouver dans la même région CSP pour l’entreprise. Pour résoudre ce cas, vous devez créer un nouveau compte CSP dans la région européenne et créer un emplacement MPN dans le même pays que le pays du compte CSP, puis accepter la demande de relation de votre fournisseur indirect. Par exemple, vous pouvez créer un compte revendeur indirect indirect en France, créer un emplacement MPN en France, puis accepter l’invitation d’un fournisseur indirect en France ou dans l’un des autres pays de la région européenne du CSP.
  - question: >
      Puis-je avoir plusieurs comptes MPN et CSP dans l’espace partenaires ?
    answer: >
      Vous ne pouvez avoir qu’un seul compte MPN (connexion) et un ou plusieurs comptes CSP (connexions) en fonction des régions du fournisseur de services de chiffrement de votre entreprise. Par exemple, vous pouvez avoir votre compte MPN aux États-Unis (HQ) avec des emplacements situés aux États-Unis (filiale), Royaume-Uni (filiale) et Australie (filiale).

      vous pouvez avoir un compte CSP (Office 365 compte professionnel) dans les états-unis qui possède les mêmes informations d’identification de connexion que votre compte MPN. Vous pouvez avoir un deuxième compte CSP au Royaume-Uni qui possède des informations d’identification de connexion différentes pour gérer les fournisseurs CSP dans la région européenne, et troisième en Australie, qui possède des informations d’identification de connexion différentes des deux autres pour gérer l’entreprise CSP en Australie.


      Tous les trois comptes CSP doivent être associés à des comptes d’emplacement d’ID MPN pour faire des affaires et gagner des incentives dans ces filiales. Les compétences et les avantages MPN ne peuvent être gérés que par le compte MPN.
  - question: >
      Je suis revendeur indirect du CSP en France et je souhaite développer mon entreprise en Europe. Que dois-je faire dans l’espace partenaires ?
    answer: >
      Vous aurez besoin d’un emplacement MPN dans le pays où vous souhaitez travailler, et vous devrez vous inscrire au programme revendeur indirect du CSP dans ce même pays. En savoir plus sur la création de nouveaux [emplacements MPN et d’inscriptions CSP](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business).
- name: Question relative à la migration de votre compte MPN de PMC vers l’espace partenaires
  questions:
  - question: "Je souhaite migrer mon compte MPN du Partner Membership Center vers l’espace partenaires. Comment faire ? Je ne sais pas qui a été mon administrateur MPN dans PMC. Comment puis-je migrer ? \n"
    answer: >
      Téléchargez le guide pas à pas sur la façon de [migrer MPN de PMC vers PC](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx).


      Après la migration de votre compte MPN, en savoir plus sur la façon de signer MPA, consultez l' [accord de partenariat Microsoft](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process).


      En cas de problème, augmentez un [ticket de support](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4) dans l’espace partenaires.
  - question: >
      Comment faire vérifier si mon ID MPN est migré vers l’espace partenaires ?
    answer: "Connectez-vous à votre compte MPN avec n’importe quel rôle (les informations d’identification MPN et de connexion CSP peuvent être différentes). \n\nDans **paramètres du compte**, sélectionnez page **Profil juridique** sous l’onglet **partenaire** . Si vous voyez « État du programme MPN » sous informations sur le programme, votre ID MPN se trouve dans l’espace partenaires. Si vous ne voyez pas « état du programme MPN » sous l’onglet « partenaire », cela signifie que vous vous êtes connecté avec votre compte CSP ou que votre compte MPN n’est toujours pas dans l’espace partenaires. Vous devrez peut-être encore migrer votre compte MPN de PMC vers PC.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"Où afficher les informations du programme MPN.\":::\n"
- name: Questions sur la vérification des comptes MPN et CSP
  questions:
  - question: >
      J’ai été inscrit au programme MPN et en tant que programme revendeur indirect du CSP, mais mon état de vérification du profil de l’entreprise juridique est dans l’État rejeté. Que dois-je faire ?
    answer: "Vous devez mettre à jour les informations de profil juridiques en cliquant sur **mettre à jour**. Avant de continuer, lisez les articles suivants :\n\n- [Vérifier les informations de votre compte](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [Vérifier le profil de votre organisation](update-your-partner-profile.md)\n\nSi vous ne pouvez pas résoudre le problème vous-même, déclenchez un ticket de support dans l’espace partenaires en vous connectant avec votre compte CSP et :\n\n- Pour les problèmes de vérification de l’activité, créez une [demande de support](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54).  \n- Pour les problèmes de vérification de l’emploi, créez une [demande de support](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b).\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"rejeté.\":::\n"
  - question: >
      J’ai inscrit le programme du revendeur indirect Program/CSP, mais mon statut de vérification du profil d’entreprise juridique semble être bloqué dans l’état d’attente. Que dois-je faire ?
    answer: >
      Si votre fournisseur de services de chiffre d’affaires juridique revendeur indirect est dans l’état de **qualification en attente** après plus de cinq jours ouvrables, vous pourrez générer un ticket de support à partir de l’espace partenaires en cliquant sur [prise en charge de l’espace partenaires](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce).


      :::image type="content" source="images/pending.png" alt-text="L’État est en attente.":::
- name: Questions sur l’utilisation de l’espace partenaires
  questions:
  - question: >
      Je ne sais pas qui est l’administrateur de l’espace partenaires qui peut accepter MPA ?
    answer: >
      L’administrateur général de votre entreprise doit accepter l’MPA. Pour savoir qui est affecté au rôle d’administrateur général dans votre entreprise, accédez à **gestion des utilisateurs.** Dans la zone de recherche, tapez administrateur général. Les noms des personnes qui sont affectées au rôle d’administrateur général sont extraits. L’une de ces personnes peut accepter l’MPA. Si votre entreprise n’a pas d’administrateur général, consultez [que faire si votre entreprise a besoin d’un administrateur général](no-mpn-admin.md).


      :::image type="content" source="images/user-management-clean.png" alt-text="Comment trouver un administrateur général.":::
  - question: >
      Mon revendeur indique qu’il n’est pas possible d’accepter l’MPA dans l’espace partenaires. Comment puis-je mieux les prendre en charge ?
    answer: "Si le revendeur peut se connecter à l’espace partenaires, mais ne voit pas l’option permettant d’accepter l’MPA :\n\n1. Voyez-ils la page « vue d’ensemble » sous l’onglet CSP sur le côté gauche ? \n\n:::image type=\"content\" source=\"images/csp.png\" alt-text=\"Où trouver CSP dans le menu de l’espace partenaires.\":::\n\nS’ils ne voient pas « vue d’ensemble » sous CSP dans le menu de l’espace partenaires, cela signifie qu’ils n’ont pas encore été inscrits dans le programme CSP. Le revendeur devra démarrer le processus pour s’inscrire en tant que revendeur du CSP indirect, comme expliqué [à la rubrique utiliser des fournisseurs indirects dans le programme CSP](indirect-reseller-tasks-in-partner-center.md). Une fois l’inscription terminée, les utilisateurs peuvent accepter l’MPA.\n\n2. s’ils voient vue d’ensemble, demandez-leur d’accéder à **Paramètres**  ->  **compte Paramètres** l’onglet revendeur  ->  **juridique**  ->   ou **revendeur** et de faire défiler jusqu’à informations sur le programme. De quel État s’affichent en regard de l’état du revendeur indirect ?\n\n\nSi l’État est autre chose mais **actif**, cela signifie que la vérification du profil d’entreprise juridique est toujours en cours ou a été rejetée. Sur la même page, le revendeur doit vérifier l’état de vérification, puis cliquer sur **en savoir plus pour résoudre** cela permet au revendeur de fournir la documentation nécessaire pour procéder à la vérification.\n\n:::image type=\"content\" source=\"images/active-status.png\" alt-text=\"L’État est actif.\":::\n\nSi votre revendeur doit prendre en charge la transmission de la vérification du profil d’entreprise juridique, demandez-lui d’ouvrir un ticket en choisissant les options suivantes :\n\n- Sélectionnez **support** dans le menu de l’espace partenaires, puis sélectionnez **général** > vérification du compte > puis sélectionnez l’étape avec laquelle vous avez besoin d’aide.\n"
  - question: >
      Comment faire savoir si j’ai le rôle approprié dans l’espace partenaires pour accepter MPA ?
    answer: "Seuls les administrateurs généraux peuvent accepter l’MPA. Pour connaître le rôle de l’espace partenaires :\n\n1. Connectez-vous à votre compte de revendeur indirect CSP dans l’espace partenaires et vérifiez tout d’abord que vous vous êtes inscrit auprès du revendeur indirect CSP. \n\n2. Accédez à **gestion des utilisateurs** et vérifiez que le compte connecté se voit attribuer le rôle « administrateur général ». Si ce n’est pas le cas, il ne peut pas être utilisé pour accepter MPA. Recherchez administrateur général dans la zone de recherche de la page gestion des utilisateurs, puis contactez-le pour accepter MPA.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"Identifiez votre rôle dans l’espace partenaires.\":::\n"
  - question: >
      Comment faire vérifier si ma société a accepté l’MPA ?
    answer: "Connectez-vous à l’espace partenaires avec le compte revendeur indirect du fournisseur CSP.\nSi vous êtes un agent d’administration ou un agent commercial dans CSP, vous pouvez accéder à la page du contrat pour vérifier que l’accord de partenaire Microsoft est visible. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"Localisez les contrats dans les paramètres de compte.\":::\n\n\nSi vous êtes un administrateur général, accédez à la page vue d’ensemble du fournisseur de solutions Cloud. Si vous voyez la bannière verte, vous êtes tous configurés pour effectuer une transaction avec le fournisseur indirect dans cette région CSP. Si ce n’est pas le cas, vous verrez le bouton **accepter et continuer** pour accepter MPa et activer votre compte CSP.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"Bannière verte.\":::\n"
  - question: >
      Je souhaite accepter MPA, mais je ne vois pas de lieu (bouton permettant d’accepter les termes) ?
    answer: >
      Connectez-vous à l’espace partenaires à l’aide de vos informations d’identification de compte du revendeur indirect. Accédez à la page Vue d’ensemble du programme CSP .  Si vous ne voyez pas le bouton **accepter et continuer** et aucune bannière verte indiquant que l’activation de la valeur MPa est acceptée, cela signifie que vous n’avez pas le rôle approprié pour accepter l’MPa. Vous devez contacter votre administrateur général pour accepter l’MPA.


      :::image type="content" source="images/agreement-two.png" alt-text="Recherchez les accords.":::


